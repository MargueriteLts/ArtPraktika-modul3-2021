    $(window).on('scroll', function() {

    <style media="screen">
    h1 {
      font-family: 'Gotham', sans-serif;
      color: white;
      position: absolute;
      font-weight: lighter;
      font-size: 3.1vw;
    }
    h2 {
      font-family: 'Gotham', sans-serif;
      color: blue;
      position: absolute;
      font-weight: bold;
      font-size: 5vw;
      text-align: center;
    }
    p {
      font-family: 'Gotham', sans-serif;
      color: blue;
      position: absolute;
      font-weight: lighter;
      font-size: 1.8vw;
      text-align: center;
    }

    .affichage {
      display: none;
    }

    #content {
    background: linear-gradient(0deg, rgba(126,157,255,1) 0%, rgba(196,210,255,1) 100%);
    position: fixed;
    top: 0;
    left: 0;
    width: 400vw;
    height: 100vh;
    /* overflow: hidden; */
    }
    .paths {
      position: absolute;
      display: block;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .cloudDest {
       width: 25vw;
       position: absolute;
       left: 100vw;
       top: 33vh;
    }




    #fakecontent {
    height: 349vw;
    }
