      font-weight: bold;

      text-align: center;

      color: blue;
      position: absolute;
      font-weight: lighter;
      font-size: 1.8vw;
      text-align: center;
    }

    .affichage {
      display: none;
    }

    #content {
    background: linear-gradient(0deg, rgba(126,157,255,1) 0%, rgba(196,210,255,1) 100%);

    left: 0;

    .resizable {
      width: 20vw;
    }

    .button{
      position: absolute;
    	width: 20%;
    	height: 25%;
      top: 65%;
    	left: 38%;
      justify-content: center;
    	border-radius: 5%;;
    	/* background: red; */
    	cursor: pointer;
    	transition: back 0.5s ease;
    }
    .button:hover{
      filter: drop-shadow(2px 2px 10px rgba(47,78,255, 0.8));
    }
    .active {
    	fill: blue !important;
    }
    .heart {
        transition: back 0.5s ease;
        fill: white;
        stroke-width: 0.2vw;
        stroke: blue;
    }

    .pathsMyBrowser {
      position: absolute;
      display: inline-block;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .cloudDest1 {
       width: 25vw;

       top: 33vh;
    }
    .cloudDest2 {
       width: 25vw;

       top: 18vh;

    }

    #container {
      height: 349.4vw;

    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
    <script>
    $(document).ready(function() {
      var scaleCurve = mojs.easing.path('M0,100 L25,99.9999983 C26.2328835,75.0708847 19.7847843,0 100,0');
      var el = document.querySelector('.button'),
      // mo.js timeline obj
      timeline = new mojs.Timeline(),

      // tweens for the animation:

      // burst animation
      tween1 = new mojs.Burst({
        parent: el,
        radius:   { 0: 100 },
        angle:    { 0: 45 },
        y: -10,
        count:    10,
        radius:       100,
        children: {
          shape:        'circle',
          radius:       30,
          fill:         [ 'blue', 'white' ],
          strokeWidth:  15,
          duration:     500,
        }
      });


      tween2 = new mojs.Tween({
        duration : 900,
        onUpdate: function(progress) {
          var scaleProgress = scaleCurve(progress);
          el.style.WebkitTransform = el.style.transform = 'scale3d(' + scaleProgress + ',' + scaleProgress + ',1)';
        }
      });

      tween3 = new mojs.Burst({
        parent: el,
        radius:   { 0: 100 },
        angle:    { 0: -45 },
        y: -10,
        count:    10,
        radius:       125,
        children: {
          shape:        'circle',
          radius:       30,
          fill:         [ 'white', 'blue' ],
          strokeWidth:  15,
          duration:     400,
        }
      });

      // add tweens to timeline:
      timeline.add(tween1, tween2, tween3);


      // when clicking the button start the timeline/animation:
      $( ".heart" ).click(function() {
        if ($(this).hasClass('active')){
          $(this).removeClass('active');
        }else{
          timeline.play();
          $(this).addClass('active');
        }
      });

    });
  </script>
  </body>
</html>
